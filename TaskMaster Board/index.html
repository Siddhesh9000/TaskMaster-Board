<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  </head>
  <body class="bg-gray-100 p-6" id="body">
    <div class="max-w-5xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold text-center mb-4">TaskMaster Board</h1>
      <div class="mb-4 flex gap-2">
        <input
          id="ideaText"
          type="text"
          placeholder="Enter your task..."
          class="w-full p-2 border rounded-md"
        />
        <select id="priority" class="p-2 border rounded-md">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <input id="dueDate" type="date" class="p-2 border rounded-md" />
        <select id="category" class="p-2 border rounded-md">
          <option value="toDo">To Do</option>
          <option value="inProgress">In Progress</option>
          <option value="review">Review</option>
          <option value="done">Done</option>
        </select>
        <button
          onclick="addIdea()"
          class="bg-blue-500 text-white px-4 py-2 rounded-md"
        >
          Add Task
        </button>
      </div>

      <input
        id="search"
        type="text"
        placeholder="Search tasks..."
        class="w-full p-2 border rounded-md mb-4"
        onkeyup="searchIdeas()"
      />

      <div class="grid grid-cols-4 gap-4">
        <div>
          <h2 class="text-xl font-semibold mb-2">To Do</h2>
          <ul
            id="toDo"
            class="min-h-[200px] p-3 bg-gray-200 rounded-md space-y-2"
          ></ul>
        </div>
        <div>
          <h2 class="text-xl font-semibold mb-2">In Progress</h2>
          <ul
            id="inProgress"
            class="min-h-[200px] p-3 bg-yellow-200 rounded-md space-y-2"
          ></ul>
        </div>
        <div>
          <h2 class="text-xl font-semibold mb-2">Review</h2>
          <ul
            id="review"
            class="min-h-[200px] p-3 bg-blue-200 rounded-md space-y-2"
          ></ul>
        </div>
        <div>
          <h2 class="text-xl font-semibold mb-2">Done</h2>
          <ul
            id="done"
            class="min-h-[200px] p-3 bg-green-200 rounded-md space-y-2"
          ></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
